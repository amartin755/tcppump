defaults:
  - '--predictable-random'
  - '--myip4=1.2.3.4'
  - '--myip6=1234::1'
  - '--mymac=80:23:45:67:89:AB'
  - '--mtu=1500'

testcases:
  - name: no-params--nok
    defaults: []
    will_fail: true


  - name: show-usage--ok
    defaults:
      - '-h'

  - name: show-version--ok
    defaults:
      - '--version'

  - name: raw-1--ok
    input:
      - raw(stream = 0123456789abcdef0123456789abcdef)
    expected_output: 0123456789abcdef0123456789abcdef

  - name: raw-2--nok
    input:
      - raw(stream = abcdf)
    will_fail: true

  - name: raw-3--ok
    input:
      - >-
        raw(byte=0x55, be16=0x1234, le16=0x1234, be32=0x11223344,
        le32=0x11223344, be64=0x0123456789abcdef, le64=0x0123456789abcdef,
        ip4=1.2.3.4, ip6=1002:3004:5006:7008:900A:B00C:D00E:F001,
        mac=10:20:30:40:50:60, stream="Hello World", byte=0xaa)
    expected_output: >-
      551234341211223344443322110123456789abcdefefcdab8967452301010203041002300450067008900ab00cd00ef00110203040506048656c6c6f20576f726c64aa

  - name: eth-1--ok
